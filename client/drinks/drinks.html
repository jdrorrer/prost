<template name="drinks">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Drink Menu</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="item-input-inset center">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search Drinks">
        </label>
      </div>
      {{#ionList}}
        {{#each drink}}
          {{#ionItem path="drink" data=myParams iconRight=true avatar=true}}
            <img src="/images/drink-5.jpg" alt="drink-5"/>
            <h2>{{name}} ${{price}}</h2>
            <p>{{description}}</p>
            {{>ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}
        {{/each}}
        <button class="load-more">Load More</button>
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
