<template name="drinks">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Drink Menu</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each drink}}
            {{#ionItem path="drink" data=myParams iconRight=true class="item-avatar"}}
              <img src="/images/drink-5.jpg" alt="drink-5" class="avatar"/>
              <h2>{{name}} ${{price}}</h2>
              <p>{{description}}</p>
              {{>ionIcon icon="ios-arrow-right"}}
            {{/ionItem}}
          {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
