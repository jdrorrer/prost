<template name="store">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Store Details</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list card">

        <div class="item item-avatar">
          <img src="/images/bar-1.jpg" alt="bar-1">
          <h2>{{name}}</h2>
          <p>{{location}}</p>
        </div>

        <div class="item item-body">
          <img src="/images/bar-2.jpg" alt="bar-2" class="full-image"/>
          <!-- <h2>{{name}}</h2> -->
          <p>{{description}}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="{{pathFor 'drinks' data=myParams}}">
            <i class="icon ion-ios-pint"></i>
            Get Drinks
          </a>
          <a class="tab-item" href="{{pathFor 'map' data=myParams}}">
            <i class="icon ion-ios-navigate-outline"></i>
            Directions
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios-heart-outline"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios-upload-outline"></i>
            Share
          </a>
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
