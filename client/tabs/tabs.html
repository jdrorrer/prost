<template name="tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android"}}
      {{> ionTab title="Favorites" path="home" icon="heart" class="favorites"}}
      {{> ionTab title="Specials" path="drink" icon="pricetag" class="specials"}}
      {{> ionTab title="All Drinks" path="drinks" icon="beer" class="all-drinks"}}
      {{> ionTab title="Popular" path="store" icon="flash"}}
      <div class="noti-container">
        {{> ionTab title="Filters" icon="android-options" class="filters"}}
        <div class="{{notiBubble}}">{{notiCount}}</div>
      </div>
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
      {{> ionTab title="Favorites" path="home" iconOff="ios-heart-outline" iconOn="ios-heart" class="favorites"}}
      {{> ionTab title="Specials" path="drink" iconOff="ios-pricetag-outline" iconOn="ios-pricetag" class="specials"}}
      {{> ionTab title="All Drinks" path="drinks" iconOff="ios-pint-outline" iconOn="ios-pint" class="all-drinks"}}
      {{> ionTab title="Popular" path="store" iconOff="ios-bolt-outline" iconOn="ios-bolt"}}
      <div class="noti-container">
        {{> ionTab title="Filters" iconOff="ios-settings" iconOn="ios-settings-strong" class="filters"}}
        <div class="{{notiBubble}}">{{notiCount}}</div>
      </div>
    {{/ionTabs}}
  {{/if}}
</template>
