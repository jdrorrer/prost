<template name="stores">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Drinks Nearby</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each store}}
            {{#ionItem path="store" data=myParams iconRight=true class="item-avatar"}}
              <img src="/images/bar-1.jpg" alt="bar-1" class="avatar"/>
              <h2>{{name}}</h2>
              <p>{{description}}</p>
              {{>ionIcon icon="ios-arrow-right"}}
            {{/ionItem}}
          {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
